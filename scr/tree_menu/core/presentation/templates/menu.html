{% load core.business_logic.template_tags.menu_tags %}
<ul>
    {% for item in menu_items %}
        <li class="{% if current_path == item.url %}active{% endif %}">
            <a href="{{ item.url }}">{{ item.title }}</a>
            {% if item.submenu_items %}
                <ul>
                    {% for submenu_item in item.submenu_items %}
                        <li class="{% if current_path == submenu_item.url %}active{% endif %}">
                            <a href="{{ submenu_item.url }}">{{ submenu_item.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
